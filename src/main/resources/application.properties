spring.application.name=email_notification

#ElasticSearch
elasticsearch.address=localhost:9200

#Kafka
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.yukotsiuba.email_notification.config.EmailMessageDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ykotsiuba.profitsoft_2.*